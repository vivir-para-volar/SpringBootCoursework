<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

</head>
<body>

<div th:replace="~{menu :: navigation}"></div>

<div class="container pt-3 pb-5">
    <h2>Изменение информации о полисе</h2>
    <hr/>

    <div class="mb-5">
        <form action="#" th:action="@{/policy/edit}" th:object="${policy}" method="post">
            <input th:field="*{id}" type="number" hidden>

            <input th:field="*{insuranceType}" hidden>
            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Вид страхования</label>
                <div class="col-md-6 col-lg-4">
                    <p th:text="${policy.insuranceType}">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Страховая сумма</label>
                <div class="col-md-6 col-lg-4">
                    <input class="form-control" th:field="*{insurancePremium}" type="number">
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('insurancePremium')}"
                     th:errors="*{insurancePremium}"/>
            </div>

            <input th:field="*{insuranceAmount}" type="number" hidden>
            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Страховая премия</label>
                <div class="col-md-6 col-lg-4">
                    <p th:text="${policy.insuranceAmount}">
                </div>
            </div>

            <input th:field="*{dateOfConclusion}" type="date" hidden>
            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Дата заключения</label>
                <div class="col-md-6 col-lg-4">
                    <p th:text="${#temporals.format(policy.dateOfConclusion, 'dd.MM.yyyy')}">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Дата окончания действия</label>
                <div class="col-md-6 col-lg-4">
                    <input class="form-control" th:field="*{expirationDate}" type="date">
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('expirationDate')}"
                     th:errors="*{expirationDate}"/>
            </div>

            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Страхователь</label>
                <div class="col-md-6 col-lg-4">
                    <p th:text="${policy.policyholder.fullName}">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Автомобиль</label>
                <div class="col-md-6 col-lg-4">
                    <p th:text="${policy.car.model}">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Сотрудник</label>
                <div class="col-md-6 col-lg-4">
                    <p th:text="${policy.employee.fullName}">
                </div>
            </div>

            <input th:field="*{policyholder}" hidden>
            <input th:field="*{car}" hidden>
            <input th:field="*{employee}" hidden>
            <input th:field="*{personsAllowedToDrive}" hidden>

            <div class="row">
                <div class="col-1 offset-4 offset-md-3 offset-lg-2">
                    <button class="btn btn-primary" type="submit">Сохранить</button>
                </div>
            </div>
        </form>
    </div>

    <p>
        <a class="link-dark" th:href="@{'/insuranceEvent/create/' + ${policy.id}}">Добавить страховой случай</a> |
        <a class="link-dark" th:href="@{'/policy/editPersonsAllowedToDrive/' + ${policy.id}}">
            Лица, допущенные к управлению
        </a> |
        <a class="link-dark" th:href="@{/policy/list}">Вернуться к списку</a>
    </p>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
