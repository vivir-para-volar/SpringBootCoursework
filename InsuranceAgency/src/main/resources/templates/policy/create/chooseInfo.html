<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

</head>
<body>

<div th:replace="~{menu :: navigation}"></div>

<div class="container pt-3 pb-5">
    <h2>Добавление полиса</h2>
    <hr/>

    <h4 class="pb-4 pt-2">Введите оставшуюся информацию</h4>

    <div class="mb-5">
        <form action="#" th:action="@{/policy/create/chooseInfo}" th:object="${policy}" method="post">
            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Вид страхования</label>
                <div class="col-md-6 col-lg-4">
                    <select class="form-select" th:field="*{insuranceType}">
                        <option th:value="ОСАГО" selected>ОСАГО</option>
                        <option th:value="КАСКО">КАСКО</option>
                    </select>
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('insuranceType')}"
                     th:errors="*{insuranceType}"/>
            </div>

            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Страховая сумма</label>
                <div class="col-md-6 col-lg-4">
                    <input class="form-control" th:field="*{insurancePremium}" type="number">
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('insurancePremium')}"
                     th:errors="*{insurancePremium}"/>
            </div>

            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Страховая премия</label>
                <div class="col-md-6 col-lg-4">
                    <input class="form-control" th:field="*{insuranceAmount}" type="number">
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('insuranceAmount')}"
                     th:errors="*{insuranceAmount}"/>
            </div>

            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Дата заключения</label>
                <div class="col-md-6 col-lg-4">
                    <input class="form-control" th:field="*{dateOfConclusion}" type="date">
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('dateOfConclusion')}"
                     th:errors="*{dateOfConclusion}"/>
            </div>

            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Дата окончания действия</label>
                <div class="col-md-6 col-lg-4">
                    <select class="form-select" th:field="*{expirationDate}">
                        <option th:value="2006-06-06" selected>6 месяцев</option>
                        <option th:value="2012-12-12">12 месяцев</option>
                    </select>
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('expirationDate')}"
                     th:errors="*{expirationDate}"/>
            </div>

            <input th:field="*{policyholder}" hidden>
            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Страхователь</label>
                <div class="col-md-6 col-lg-4">
                    <p th:text="${policy.policyholder.fullName}">
                </div>
            </div>

            <input th:field="*{car}" hidden>
            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Автомобиль</label>
                <div class="col-md-6 col-lg-4">
                    <p th:text="${policy.car.model}">
                </div>
            </div>

            <input th:field="*{employee}" hidden>
            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Сотрудник</label>
                <div class="col-md-6 col-lg-4">
                    <p th:text="${policy.employee.fullName}">
                </div>
            </div>

            <div class="row">
                <div class="col-1 offset-4 offset-md-3 offset-lg-2">
                    <button class="btn btn-primary" type="submit">Далее</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
