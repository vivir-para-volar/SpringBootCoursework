<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

</head>
<body>

<div th:replace="~{menu :: navigation}"></div>

<div class="container pt-3 pb-5">
    <h2>Добавление полиса</h2>
    <hr/>

    <h4 class="pb-4 pt-2">Выберите автомобиль</h4>

    <div class="mb-5">
        <table class="table">
            <thead>
            <tr>
                <td>Модель</td>
                <td>VIN</td>
                <td>Регистрационный знак</td>
                <td>Паспорт ТС</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.model}"/>
                <td th:text="${car.vin}"/>
                <td th:text="${car.registrationPlate}"/>
                <td th:text="${car.vehiclePassport}"/>
                <td>
                    <a class="btn btn-primary"
                       th:href="@{'/policy/create/chooseCar/' + ${policyholderId} + '/' + ${car.id}}">Выбрать</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
