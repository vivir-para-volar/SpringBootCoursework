<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

</head>
<body>

<div th:replace="~{menu :: navigation}"></div>

<div class="container pt-3 pb-5">
    <h2>Добавление полиса</h2>
    <hr/>

    <h4 class="pb-4 pt-2">Выберите страхователя</h4>

    <div class="mb-5">
        <table class="table">
            <thead>
            <tr>
                <td>ФИО</td>
                <td>Дата рождения</td>
                <td>Номер телефона</td>
                <td>Email</td>
                <td>Паспорт</td>
                <td></td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="policyholder : ${policyholders}">
                <td th:text="${policyholder.fullName}"/>
                <td th:text="${#temporals.format(policyholder.birthday, 'dd.MM.yyyy')}"/>
                <td th:text="${policyholder.telephone}"/>
                <td th:text="${policyholder.email}"/>
                <td th:text="${policyholder.passport}"/>
                <td>
                    <a class="btn btn-primary"
                       th:href="@{'/policy/create/choosePolicyholder/' + ${policyholder.id}}">Выбрать</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <p>
        <a class="link-dark" th:href="@{/policy/list}">Вернуться к списку</a>
    </p>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
