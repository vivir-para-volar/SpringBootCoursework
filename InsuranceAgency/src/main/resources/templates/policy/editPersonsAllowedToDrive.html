<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

</head>
<body>

<div th:replace="~{menu :: navigation}"></div>

<div class="container pt-3 pb-5">
    <h2 class="pb-2">Изменение информации о полисе</h2>
    <h4>Лица, допущенные к управлению</h4>
    <hr/>

    <div class="mb-5">
        <form action="#" th:action="@{/policy/editPersonsAllowedToDrive}" th:object="${policy}" method="post">
            <input th:field="*{id}" type="number" hidden>

            <table class="table">
                <thead>
                <tr>
                    <td>ФИО</td>
                    <td>Водительское удостоверение</td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="person : ${listPersonsAllowedToDrive}">
                    <tr>
                        <td th:text="${person.fullName}"/>
                        <td th:text="${person.drivingLicence}"/>
                        <td>
                            <input type="checkbox" th:field="*{personsAllowedToDrive}" th:value="${person.id}"/>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>

            <div class="form-text text-danger pb-2 pt-2" th:if="${#fields.hasErrors('personsAllowedToDrive')}"
                 th:errors="*{personsAllowedToDrive}"/>

            <div class="row">
                <div class="col-1 offset-5">
                    <button class="btn btn-primary" type="submit">Сохранить</button>
                </div>
            </div>
        </form>
    </div>

    <p>
        <a class="link-dark" th:href="@{'/policy/edit/' + ${policy.id}}">Вернуться</a>
    </p>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
