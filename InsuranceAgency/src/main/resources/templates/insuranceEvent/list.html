<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список страховых случаев</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

</head>
<body>

<div th:replace="~{menu :: navigation}"></div>

<div class="container pt-3 pb-5">
    <h2 class="pb-2">Список страховых случаев</h2>

    <table class="table">
        <thead>
        <tr>
            <td>Дата</td>
            <td>Страховая выплата</td>
            <td>Описание</td>
            <td>Вид страхования</td>
            <td>Страхователь</td>
            <td>Автомобиль</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="insuranceEvent : ${insuranceEvents}">
            <td th:text="${#temporals.format(insuranceEvent.incidentDate, 'dd.MM.yyyy')}"/>
            <td th:text="${insuranceEvent.insurancePayment}"/>
            <td th:text="${insuranceEvent.description}"/>
            <td th:text="${insuranceEvent.insuranceType}"/>
            <td th:text="${insuranceEvent.policyholderFullName}"/>
            <td th:text="${insuranceEvent.carModel}"/>
            <td>
                <a class="btn btn btn-outline-info"
                   th:href="@{'/insuranceEvent/details/' + ${insuranceEvent.id}}">Подробнее</a>
            </td>
            <td>
                <a class="btn btn-outline-danger"
                   th:href="@{'/insuranceEvent/delete/' + ${insuranceEvent.id}}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
