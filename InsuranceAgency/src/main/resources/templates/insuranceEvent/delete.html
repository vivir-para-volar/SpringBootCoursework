<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Удаление</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

</head>
<body>

<div th:replace="~{menu :: navigation}"></div>

<div class="container pt-3 pb-5">
    <h2 class="pb-2">Удаление страхового случая</h2>
    <h4 class="text-danger">Вы уверены, что хотите удалить данный страховой случай?</h4>
    <hr/>

    <div class="mb-5">
        <dl class="row">
            <dt class="col-sm-4 col-lg-3">Дата</dt>
            <dd class="col-sm-8 col-lg-9"
                th:text="${#temporals.format(insuranceEvent.incidentDate, 'dd.MM.yyyy')}"></dd>

            <dt class="col-sm-4 col-lg-3">Страховая выплата</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${insuranceEvent.insurancePayment}"></dd>

            <dt class="col-sm-4 col-lg-3">Описание</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${insuranceEvent.description}"></dd>
        </dl>
    </div>

    <div>
        <h4 class="pb-2">Полис</h4>
        <dl class="row">
            <dt class="col-sm-4 col-lg-3">Вид страхования</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${policy.insuranceType}"></dd>

            <dt class="col-sm-4 col-lg-3">Страховая сумма</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${policy.insurancePremium}"></dd>

            <dt class="col-sm-4 col-lg-3">Страховая премия</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${policy.insuranceAmount}"></dd>

            <dt class="col-sm-4 col-lg-3">Дата заключения</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${#temporals.format(policy.dateOfConclusion, 'dd.MM.yyyy')}"></dd>

            <dt class="col-sm-4 col-lg-3">Дата окончания действия</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${#temporals.format(policy.expirationDate, 'dd.MM.yyyy')}"></dd>

            <dt class="col-sm-4 col-lg-3">Страхователь</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${policy.policyholder.fullName}"></dd>

            <dt class="col-sm-4 col-lg-3">Автомобиль</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${policy.car.model}"></dd>
        </dl>
    </div>

    <div class="row mb-5">
        <div class="col-1 offset-4 offset-md-3 offset-lg-2">
            <form action="#" th:action="@{/insuranceEvent/delete}" th:object="${insuranceEvent}" method="post">
                <input th:field="*{id}" type="number" hidden>

                <button class="btn btn-danger" type="submit">Удалить</button>
            </form>
        </div>
    </div>

    <p>
        <a class="link-dark" th:href="@{/insuranceEvent/list}">Вернуться к списку</a>
    </p>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
