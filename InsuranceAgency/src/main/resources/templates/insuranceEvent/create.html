<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

</head>
<body>

<div th:replace="~{menu :: navigation}"></div>

<div class="container pt-3 pb-5">
    <h2>Изменение информации о полисе</h2>
    <hr/>

    <h4 class="pb-4 pt-2">Добавление страхового случая</h4>

    <div class="mb-5">
        <form action="#" th:action="@{/insuranceEvent/create/}" th:object="${insuranceEvent}" method="post">
            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Дата</label>
                <div class="col-md-6 col-lg-4">
                    <input class="form-control" th:field="*{incidentDate}" type="date">
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('incidentDate')}"
                     th:errors="*{incidentDate}"/>
            </div>

            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Страховая выплата</label>
                <div class="col-md-6 col-lg-4">
                    <input class="form-control" th:field="*{insurancePayment}" type="number">
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('insurancePayment')}"
                     th:errors="*{insurancePayment}"/>
            </div>

            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Описание</label>
                <div class="col-md-6 col-lg-4">
                    <textarea class="form-control" rows="10" th:field="*{description}"/>
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('description')}"
                     th:errors="*{description}"/>
            </div>

            <input th:field="*{policy}" hidden>

            <div class="row">
                <div class="col-1 offset-4 offset-md-3 offset-lg-2">
                    <button class="btn btn-primary" type="submit">Добавить</button>
                </div>
            </div>
        </form>
    </div>

    <p>
        <a class="link-dark" th:href="@{'/policy/edit/' + ${insuranceEvent.policy.id}}">Вернуться</a>
    </p>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
