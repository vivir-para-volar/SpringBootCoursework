<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

</head>
<body>

<div th:replace="~{menu :: navigation}"></div>

<div class="container pt-3 pb-5">
    <h2>Получить финансовый отчёт деятельности компании</h2>
    <hr/>

    <div class="mb-5">
        <form action="#" th:action="@{/report}" th:object="${report}" method="post">
            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Вид страхования</label>
                <div class="col-md-6 col-lg-4">
                    <select class="form-select" th:field="*{insuranceType}">
                        <option th:value="all" selected>ОСАГО и КАСКО</option>
                        <option th:value="ОСАГО">ОСАГО</option>
                        <option th:value="КАСКО">КАСКО</option>
                    </select>
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('insuranceType')}"
                     th:errors="*{insuranceType}"/>
            </div>

            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Дата начала</label>
                <div class="col-md-6 col-lg-4">
                    <input class="form-control" th:field="*{startDate}" type="date">
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"/>
            </div>

            <div class="row mb-3">
                <label class="col-md-3 col-lg-2 col-form-label">Дата окончания</label>
                <div class="col-md-6 col-lg-4">
                    <input class="form-control" th:field="*{endDate}" type="date">
                </div>
                <div class="form-text text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"/>
            </div>

            <div class="row">
                <div class="col-1 offset-4 offset-md-3 offset-lg-2">
                    <button class="btn btn-primary" type="submit">Получить</button>
                </div>
            </div>
        </form>
    </div>

    <div class="mb-5">
        <dl class="row">
            <dt class="col-sm-4 col-lg-3">Количество заключённых договоров</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${countPolicies}"></dd>

            <dt class="col-sm-4 col-lg-3">Сумма заключённых договоров</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${sumInsurancePremium}"></dd>

            <dt class="col-sm-4 col-lg-3">Сумма страховых выплат</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${sumInsurancePayment}"></dd>
        </dl>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
