<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список лиц, допущенных к управлению</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

</head>
<body>

<div th:replace="~{menu :: navigation}"></div>

<div class="container pt-3 pb-5">
    <h2>Список лиц, допущенных к управлению</h2>

    <p class="pt-2 pb-2"><a class="link-dark" th:href="@{/personAllowedToDrive/create}">Добавить новое</a></p>

    <table class="table">
        <thead>
        <tr>
            <td>ФИО</td>
            <td>Водительское удостоверение</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="personAllowedToDrive : ${personsAllowedToDrive}">
            <td th:text="${personAllowedToDrive.fullName}"/>
            <td th:text="${personAllowedToDrive.drivingLicence}"/>
            <td>
                <a class="btn btn btn-outline-info"
                   th:href="@{'/personAllowedToDrive/details/' + ${personAllowedToDrive.id}}">Подробнее</a>
            </td>
            <td>
                <a class="btn btn-outline-secondary"
                   th:href="@{'/personAllowedToDrive/edit/' + ${personAllowedToDrive.id}}">Изменить</a>
            </td>
            <td>
                <a class="btn btn-outline-danger"
                   th:href="@{'/personAllowedToDrive/delete/' + ${personAllowedToDrive.id}}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
