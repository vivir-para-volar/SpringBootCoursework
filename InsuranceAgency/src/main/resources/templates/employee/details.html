<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подробнее</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

</head>
<body>

<div th:replace="~{menu :: navigation}"></div>

<div class="container pt-3 pb-5">
    <h2>Подробнее о сотруднике</h2>
    <hr />

    <div class="mb-5">
        <dl class="row">
            <dt class="col-sm-4 col-lg-3">ФИО</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${employee.fullName}"></dd>

            <dt class="col-sm-4 col-lg-3">Дата рождения</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${#temporals.format(employee.birthday, 'dd.MM.yyyy')}"></dd>

            <dt class="col-sm-4 col-lg-3">Номер телефона</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${employee.telephone}"></dd>

            <dt class="col-sm-4 col-lg-3">Email</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${employee.email}"></dd>

            <dt class="col-sm-4 col-lg-3">Паспорт</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${employee.passport}"></dd>
        </dl>
    </div>

    <div class="mb-5">
        <h4 class="pb-2">Полисы, оформленные сотрудником</h4>
        <table class="table">
            <thead>
            <tr>
                <td>Вид страхования</td>
                <td>Страховая сумма</td>
                <td>Страховая премия</td>
                <td>Дата заключения</td>
                <td>Дата окончания действия</td>
                <td>Страхователь</td>
                <td>Автомобиль</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="policy : ${policies}">
                <td th:text="${policy.insuranceType}"/>
                <td th:text="${policy.insurancePremium}"/>
                <td th:text="${policy.insuranceAmount}"/>
                <td th:text="${#temporals.format(policy.dateOfConclusion, 'dd.MM.yyyy')}"/>
                <td th:text="${#temporals.format(policy.expirationDate, 'dd.MM.yyyy')}"/>
                <td th:text="${policy.policyholder.fullName}"/>
                <td th:text="${policy.car.model}"/>
            </tr>
            </tbody>
        </table>
    </div>

    <p>
        <a class="link-dark" th:href="@{'/employee/edit/' + ${employee.id}}">Изменить</a> |
        <a class="link-dark" th:href="@{/employee/list}">Вернуться к списку</a>
    </p>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
