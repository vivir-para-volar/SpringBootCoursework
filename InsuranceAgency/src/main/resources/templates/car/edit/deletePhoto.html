<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Удаление</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">

</head>
<body>

<div th:replace="~{menu :: navigation}"></div>

<div class="container pt-3 pb-5">
    <h2 class="pb-2">Удаление фотографии</h2>
    <h4 class="text-danger">Вы уверены, что хотите удалить данную фотографию?</h4>
    <hr/>

    <div class="mb-5">
        <dl class="row">
            <dt class="col-sm-4 col-lg-3">Автомобиль</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${photo.car.model}"></dd>

            <dt class="col-sm-4 col-lg-3">Дата загрузки</dt>
            <dd class="col-sm-8 col-lg-9" th:text="${#temporals.format(photo.uploadDate, 'dd.MM.yyyy')}"></dd>

            <dt class="col-sm-4 col-lg-3">Фото</dt>
            <dd class="col-sm-8 col-lg-9">
                <img width="200" th:src="|data:image/jpeg;base64,${image}|"/>
            </dd>
        </dl>

        <div class="row">
            <div class="col-1 offset-4 offset-md-3 offset-lg-2">
                <form action="#" th:action="@{/car/deletePhoto}" th:object="${photo}" method="post">
                    <input th:field="*{id}" type="number" hidden>
                    <input th:field="*{path}" hidden>
                    <input th:field="*{uploadDate}" type="date" hidden>
                    <input th:field="*{car}" hidden>

                    <button class="btn btn-danger" type="submit">Удалить</button>
                </form>
            </div>
        </div>
    </div>

    <p>
        <a class="link-dark" th:href="@{'/car/details/' + ${photo.car.id}}">Вернуться</a>
    </p>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
